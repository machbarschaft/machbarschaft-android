name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Add google maps key
      env:
        GMAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: scripts/build_gmaps_key.sh "$GMAPS_API_KEY"
    - name: Make gradle wrapper executable
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
